{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Task: {{ task.name }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="{% url 'task_detail' task.id %}"><button>Cancel</button></a>
</div>
{% endblock %}
