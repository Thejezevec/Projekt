{% extends "base.html" %}

{% block title %}Create new task{% endblock %}

{% block content %}
<div class="container">
    <h1>Create new task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create task</button>
    </form>
    <a href="{% url 'project_detail' project.id %}">Back to project detail</a>
</div>
{% endblock %}
