{% extends "base.html" %}

{% block title %}Create new project{% endblock %}

{% block content %}
<div class="container">
    <h1>Create new project</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create project</button>
    </form>
    <a href="{% url 'dashboard' %}">Back to dashboard</a>
</div>
{% endblock %}
