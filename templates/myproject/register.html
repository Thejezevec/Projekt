{% extends "templates\base.html" %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p> If you already have accout <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
